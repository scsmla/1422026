<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>14/2 - C√∫n c√≥ y√™u anh kh√¥ng</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,.75);
      --text: #2b2b2b;
      --yes: #22c55e;
      --no: #ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.18);

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;

      color: var(--text);

      overflow: hidden;

    .card {

      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: 28px;
      box-shadow: var(--shadow);

    h1 {

      line-height: 1.1;
      text-align: center;
    }

    .sub {

      text-align: center;
      opacity: .8;
    }

    .arena {

      margin: 18px auto 10px;
      width: min(560px, 86vw);
      height: 220px;
      border-radius: 22px;
      border: 1px dashed rgba(0,0,0,.18);
      background: rgba(255,255,255,.45);
      overflow: hidden;
    }

    .btn {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, filter .15s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(.98); }

    .btn-yes { background: var(--yes); color: #fff; }
    .btn-no  { background: var(--no);  color: #fff; }

    /* ƒë·∫∑t n√∫t trong arena */
    #yesBtn, #noBtn {
      position: absolute;
      top: 120px;
    }
    #yesBtn { left: 120px; }
    #noBtn  { left: 300px; }

    .panel {
      margin-top: 14px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.6);
      border: 1px solid rgba(0,0,0,.08);
      display: none;
    }
    .panel.show { display: block; }

    .ytlink {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      text-decoration: none;
      font-weight: 700;
      color: #0f172a;
      background: rgba(0,0,0,.06);
      padding: 10px 12px;
      border-radius: 14px;
    }

    .iframeWrap {
      margin-top: 12px;
      aspect-ratio: 16/9;
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.14);
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(0,0,0,.06);
    }
    iframe { width: 100%; height: 100%; border: 0; }

    .giftRow {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 12px;
    }
    .btn-gift {
      background: #111827;
      color: #fff;
    }

    .giftBox {
      display: none;
      margin-top: 12px;
    }
    .giftBox.show { display: block; }

    .giftImg {
      width: 100%;
      max-height: 420px;
      object-fit: contain;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      background: rgba(255,255,255,.65);
    }

    .footerNote {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      opacity: .65;
    }

    /* tr√°i tim bay bay (nh·∫π th√¥i) */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: .35;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      from { transform: translateY(40px); opacity: .0; }
      10%  { opacity: .35; }
      to   { transform: translateY(-340px); opacity: 0; }
    }
    .valentineText {
        margin-top: 18px;
        text-align: center;
        font-size: clamp(26px, 4vw, 42px);
        font-weight: 800;
        background: linear-gradient(90deg, #ff1e56, #ff6ec7, #ff1e56);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
        text-shadow: 0 6px 20px rgba(255, 20, 100, 0.35);
        animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
        from {
            transform: scale(1);
            text-shadow: 0 6px 20px rgba(255, 20, 100, 0.35);
        }
        to {
            transform: scale(1.05);
            text-shadow: 0 10px 30px rgba(255, 20, 100, 0.6);
        }
        }
  </style>
</head>

<body>
  <div class="card">
    <h1>üê∂ C√∫n c√≥ y√™u anh kh√¥ng?</h1>

    <div class="arena" id="arena">
      <button class="btn btn-yes" id="yesBtn">C√≥</button>
      <button class="btn btn-no" id="noBtn">Kh√¥ng</button>
    </div>

    <div class="panel" id="panel">
      <div>
        <a class="ytlink" id="ytLink" target="_blank" rel="noopener">
          ‚ñ∂Ô∏è M·ªü video YouTube
        </a>
      </div>

      <div class="iframeWrap" id="ytEmbedWrap" aria-label="YouTube embed"></div>

      <div class="giftRow">
        <button class="btn btn-gift" id="giftBtn">üéÅ Hi·ªán ph·∫ßn qu√† nh·ªè</button>
        <span id="giftHint" style="opacity:.7;">(b·∫•m v√†o ƒëi)</span>
      </div>

      <div class="giftBox" id="giftBox">
        <img class="giftImg" id="giftImg" alt="·∫¢nh ch·ª•p m√†n h√¨nh (ph·∫ßn qu√†)" />
        <div class="valentineText">üíñ Happy Valentine v·ª£ y√™u üíñ</div>
      </div>
    </div>

  </div>

  <script>
    // ====== CH·ªàNH 2 TH·ª® N√ÄY L√Ä XONG ======
    const YOUTUBE_URL = "https://youtube.com/shorts/Viakq-RPX6Y"; // ƒë·ªïi link video b·∫°n mu·ªën
    const YOUTUBE_EMBED = "https://www.youtube.com/embed/Viakq-RPX6Y"; // ƒë·ªïi ID cho kh·ªõp (ho·∫∑c d√πng c√πng ID)

    // ·∫¢nh ch·ª•p m√†n h√¨nh: b·∫°n c√≥ 3 c√°ch
    // 1) ƒê·ªÉ ·∫£nh c√πng th∆∞ m·ª•c v·ªõi file n√†y, v√≠ d·ª•: "gift.png"
    // 2) D√πng link ·∫£nh online (https://...)
    // 3) D√πng base64 data url (n·∫∑ng nh∆∞ng g·ªçn 1 file)
    const GIFT_IMAGE_SRC = "https://raw.githubusercontent.com/scsmla/1422026/refs/heads/main/b3d3dd9c-b01e-4931-8b9b-dfca9d2df9fe.jpg"; // <-- ƒë·ªïi t√™n ·∫£nh c·ªßa b·∫°n ·ªü ƒë√¢y

    // ====== LOGIC ======
    const arena = document.getElementById("arena");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const panel  = document.getElementById("panel");

    const ytLink = document.getElementById("ytLink");
    const ytEmbedWrap = document.getElementById("ytEmbedWrap");

    const giftBtn = document.getElementById("giftBtn");
    const giftBox = document.getElementById("giftBox");
    const giftImg = document.getElementById("giftImg");

    ytLink.href = YOUTUBE_URL;
    giftImg.src = GIFT_IMAGE_SRC;

    // t·∫°o v√†i tr√°i tim bay cho vui
    function spawnHearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "üíó" : "üíñ";
      const x = Math.random() * window.innerWidth;
      heart.style.left = x + "px";
      heart.style.bottom = "-10px";
      heart.style.animationDuration = (4.5 + Math.random() * 3.5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(spawnHearts, 650);

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // gi·ªõi h·∫°n trong arena (ch·ª´a padding 10px)
      const pad = 10;
      const maxX = a.width - b.width - pad;
      const maxY = a.height - b.height - pad;

      // random nh∆∞ng tr√°nh s√°t bi√™n qu√°
      const x = clamp(pad + Math.random() * maxX, pad, maxX);
      const y = clamp(pad + Math.random() * maxY, pad, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // N√∫t "Kh√¥ng" ch·∫°y lo·∫°n: ch·∫°y khi r√™ chu·ªôt / ch·∫°m / s·∫Øp click
    ["mouseenter", "mousedown", "touchstart", "pointerdown"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });
    });

    // N·∫øu ng∆∞·ªùi ta b·∫•m ƒë∆∞·ª£c th·∫≠t (hi·∫øm), v·∫´n ch·∫°y ti·∫øp
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // N√∫t "C√≥": hi·ªán panel + link + embed
    yesBtn.addEventListener("click", () => {
      panel.classList.add("show");

      // nh√©t iframe (ch·ªâ t·∫°o 1 l·∫ßn)
      if (!ytEmbedWrap.querySelector("iframe")) {
        const iframe = document.createElement("iframe");
        iframe.src = YOUTUBE_EMBED;
        iframe.allow =
          "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.allowFullscreen = true;
        ytEmbedWrap.appendChild(iframe);
      }

      // cho ‚ÄúKh√¥ng‚Äù ƒë·ª©ng y√™n lu√¥n cho kh·ªèi ph√° n·ªØa (tu·ª≥)
      noBtn.style.filter = "grayscale(1)";
      noBtn.style.opacity = "0.7";
    });

    // Qu√† nh·ªè
    giftBtn.addEventListener("click", () => {
      giftBox.classList.toggle("show");
      giftBtn.textContent = giftBox.classList.contains("show")
        ? "üéÅ ·∫®n ph·∫ßn qu√†"
        : "üéÅ Hi·ªán ph·∫ßn qu√† nh·ªè";
    });

    // ƒë·∫∑t v·ªã tr√≠ ban ƒë·∫ßu cho n√∫t "Kh√¥ng" n·∫øu m√†n h√¨nh nh·ªè
    window.addEventListener("resize", () => {
      // gi·ªØ n√∫t trong arena sau khi resize
      moveNoButton();
    });
  </script>
</body>
</html>
